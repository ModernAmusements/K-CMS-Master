# Each page blueprint must have a title, the title may be different from the file name
title: Work

# Sorting number scheme that is applied when page status is changed to `listed`
# More about page sorting: https://getkirby.com/docs/reference/panel/blueprints/page#sorting
num: date

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ“–

# Custom descriptions for each page status depending on use case
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns
columns:
  - width: 1/3
    # This columns only has a single field
    sections:
      ## The `images` files section shows all images of the current page that use the `image` template
      cover:
        type: files
        template: work-cover
        info: "{{ file.dimensions }}"
        layout: cards
        image:
          cover: true
          ratio: 4/3
      videos:
        type: files
        layout: list
        template: work-videos
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          query: file.videoposter
          cover: true
        size: small
      images:
        type: files
        layout: list
        template: work-image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small

  - width: 2/3
    # The second column contains a set of fields
    # List of all available field types: https://getkirby.com/docs/reference/panel/fields
    fields:
      client:
        label: Clients
        type: textarea
        width: 1/2
      tags:
        label: Tags
        type: tags
        options:
        - value: 'typography'
           text: Typography
        - value: '3D'
           text: 3D
        - value: 'animation'
           text: Animation
        - value: 'graphic'
           text: Graphic
        - value: 'experimental'
           text: Experimental
           options:
              - Typography
              - 3D
              - Animation
              - Graphic
              - Experimental      
          width: 1/2
      description:
        type: textarea
        size: medium
        width: 1/2
      contributors:
        type: textarea
        size: medium
        width: 1/2
      concept:
        title: Concept
        type: textarea
        size: medium
        width: 1/2
      date:
        label: Date
        type: date
        width: 1/2
        
          
